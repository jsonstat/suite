<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JJUS ECMAScript module example</title>
  <link rel="stylesheet" type="text/css" href="import.css" />
</head>
<body>
  <main></main>

  <script nomodule>
    //For old browsers not supporting ES modules
    window.alert("Sorry, your browser does not support ECMAScript modules!");
  </script>

  <script type="module">
    import { datalist } from "https://unpkg.com/jsonstat-suite@latest/import.mjs";
    //or https://cdn.jsdelivr.net/npm/jsonstat-suite@3.0.0/import.mjs

    const
      url="https://ec.europa.eu/eurostat/wdds/rest/data/v2.1/json/en/une_rt_a?precision=1&lastTimePeriod=10&geo=EU27_2019&unit=PC_ACT",

      main=async function(url){
        const
          res=await fetch(url),
        	json=await res.json()
        ;

        document.querySelector("main").innerHTML=datalist(
				  json,
  				{
  					counter: true,
  					tblclass: "datalist",
  					numclass: "number",
  					valclass: "value",
  					vlabel: "value"
  				}
        );
      }
    ;

    main(url);
  </script>

</body>
</html>
